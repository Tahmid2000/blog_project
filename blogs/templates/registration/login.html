{% extends 'blogs/base.html' %}
{% block extra_css %}
    {% comment %} <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"> {% endcomment %}
    <style>
        card {
            background-color: red;
        }
    </style>
{% endblock extra_css %}
{% block header_body %}
 <div class="container pt-5">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card">
            <div class="card-body px-4">
                <h1>Login</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="{% url 'blogs:register' %}" class="btn btn-dark">New user?</a>
                        </div>
                        <div class="col-sm-6">
                            <div class="d-flex justify-content-end">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                    {{form.errors}}
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock header_body %}
